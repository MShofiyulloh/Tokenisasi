<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tokenisasi Kata Indonesia Sederhana</title>
		<link rel="stylesheet" type="text/css" href="themes/metro-blue/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/mobile.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">

    </head>
    <body>
	<div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">Tokenisasi Kata Indonesia Sederhana</span>
            </div>
        </header>
        <div style="padding:0 20px; margin:20px auto;">
            <div>
        <input type="text" name="kalimat" id="kalimat" style="width: 100%; padding: 5px 15px; border: none; background-color: #f1f1f1; outline: none;">
        <P id="inputan"></P>
        <p id="inputan_length"></p>
		</div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" onclick="tokenisasi()" style="width:100%;height:40px"><span style="font-size:16px">tokenisasi</span></a>
            </div>
        </div>
		<center><strong><font color="red" size=4><p id="peringatan"></p></font></strong></center>
		<center><strong><font color="blue" size=9><p id="output"></p></font></strong></center>
		<footer>
            <div class="m-toolbar">
                <span class="m-title">23419016_MOCH.SHOFIYULLOH_UTS</span>
				<div class="m-right">
					<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true" style="width:50px" onclick="reset()">Reset</a>
				</div>
			</div>
        </footer>
    </div>
        <script>
		function reset()
	{
		location.reload();
		document.getElementById("peringatan").innerHTML = "";
		document.getElementById("output").innerHTML = "";
	}
            function tokenisasi(value) {
                words = value.split(" ")
                wordmap = {}

                for (let i = 0; i < words.length; i++) {
                    let currentWordCount = wordmap[words[i]];
                    let count = currentWordCount ? currentWordCount : 0;
                    wordmap[words[i]] = count + 1;
                }
                document.getElementById('inputan').innerHTML = words.join("<br />");
                document.getElementById('inputan_length').innerHTML = `Dari inputan Terdeteksi bahwa ${Object.keys(wordmap).length} kata.`;
            }

            document.getElementById('kalimat').addEventListener('keyup', event => {
                tokenisasi(event.target.value)
            })
		
        </script>
    </body>
</html>
